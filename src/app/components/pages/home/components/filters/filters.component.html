<div class="productFilters">

    <!-- Shows the title that expands to reveal contents when clicked -->
    <mat-expansion-panel class="filterCategory" *ngIf=filterCategories>

        <mat-expansion-panel-header class="m-1">
            <!-- The title of the expansion model -->
            <mat-panel-title class="panel-title text-center">Categories</mat-panel-title>
        </mat-expansion-panel-header>

        <!-- Expansion List content -->
        <mat-selection-list [multiple]="false">
            <!-- Shows the elements in the list -->
            <mat-list-item *ngFor="let categoryFilter of filterCategories" (click)="categoryFilterSelected(categoryFilter)">

                <button class="filterItem uppercase">
                    {{ categoryFilter }}
                </button>

            </mat-list-item>
        </mat-selection-list>

    </mat-expansion-panel>

</div>
